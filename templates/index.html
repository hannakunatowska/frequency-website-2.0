<!DOCTYPE html> <!-- Sets document type to html -->
<html lang = "en"> <!-- Sets the language of the document to English -->

<head>  <!-- Head section of the HTML document -->

<meta charset = "UTF-8"> <!-- Sets character encoding to UTF-8 -->
<meta name="viewport" content = "width = device-width, initial-scale = 1.0"> <!-- Sets viewport for responsive design -->
<title> Frequency Spectrum Viewer </title> <!-- Title of the webpage -->
<link rel = "stylesheet" href = "style.css"> <!-- Links to external CSS file for styling -->

</head> <!-- End of head section -->

<body> <!-- Body section of the HTML document -->

<img id = "spectrum" src = "spectrum1.png" alt = "Frequency Spectrum"> <!-- Frequency spectrum image -->

<div class = "buttons"> <!-- Container for buttons -->

  <button id="zoomIn">Zoom In</button> <!-- Zoom in button -->
  <button id="zoomOut">Zoom Out</button> <!-- Zoom out button -->

</div> <!-- End of buttons container -->

<script src = "script.js"></script> <!-- Links to external JavaScript file for functionality -->

</body> <!-- End of body section -->

</html> <!-- End of HTML document -->
